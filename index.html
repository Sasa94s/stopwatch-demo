<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch Demo</title>
</head>
<body>
    <main class="container">
        <h1 class="stopwatch-title row">Stopwatch Demo</h1>
        
        <label id="stopwatch" class="row">0</label>
        <div class="row">
            <button id="start-stop">Start/Stop</button>
            <button id="reset">Reset</button>
            <button id="record">Record Time</button>
        </div>
        <label class="row">Past Times</label>
        <ul id="past-times" class="row">

        </ul>
    </main>

    <script src="app.js"></script>
</body>
</html>
